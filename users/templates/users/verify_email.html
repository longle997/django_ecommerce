{% extends "store/main.html" %}
<!-- used to import crispy form that we have install by pip -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Verify email!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        {% if message%}
            alert('{{ message }}');
        {% endif %}
    </script>
{% endblock content %}
